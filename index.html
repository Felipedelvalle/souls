<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fade-overlay"></div>

    <!-- Canvas (16:10 ratio, background fills it) -->
    <div id="game-container">
        <!-- Buttons -->
        <div id="buttons">
            <img id="play-button" src="play.png" alt="Play">
            <img id="instructions-button" src="how.png" alt="Instructions">
        </div>

        <!-- Instructions Popup (Image) -->
        <div id="instructions-popup">
            <img id="instructions-image" src="how3.png" alt="Instructions">
            <span id="close-btn">&times;</span>
        </div>

        <!-- Tumbleweed Container -->
        <div id="tumbleweed-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
